searching.helppage=\n<div id\="helpMain" >\n\t<h3>Search</h3>\n\t<p>This page provides access to repository resources and functionality for viewing, sorting and filtering results. Enter a <b>Search</b> term then select <b>SEARCH</b> to display the matching resources. During a session this page displays the last search criteria and filters applied whenever the page is displayed.</p>\n\t<p>Select <b>Add search to favourites</b> to save the search or select <b>Share search query</b> to share the search with other users.</p>\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreSearch'')">More about searching...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreAddFavorites'')">More about Add search to favourites...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreShare'')">More about Share search query...</a></li>\n\t</ul> \n\t<div style\="clear\: both;"></div>\n\t<h3>Other page features</h3>\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreNavigation'')">More about the Navigation menu...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreSortBox'')">More about the Sort box...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreFilterBox'')">More about the Filter box... </a></li>\n\t</ul>\n\t<div style\="clear\: both;"></div>\n</div>\n\n<div id\="moreSearch" style\="display\: none">\n\t<h3>More about searching</h3>\n\t<ul>\n\t\t<li><b>Search</b> &mdash; enter search terms.</li>\n\t\t<li><b>Within</b> &mdash; select a collection, all resources, advanced search or the remote repository option from the drop-down list by clicking or navigating with the keyboard. Press <kbd>Esc</kbd> or click out of the dropdown to close it.</li>\n\t\t<li><b>SEARCH</b> &mdash; select this button or press the <kbd>Enter</kbd> key to display items that match the search criteria.</li>\n\t</ul>\t\n\t<p>Search results can be displayed in groups of 10, 50 or 100 per page, with paging displayed at the end of the search results page. The information displayed for each match comprises\:</p>\n\t<ul>\n\t\t<li><b>Item title</b> &mdash; select this link to display the resource summary page.</li>\n\t\t<li><b>Status</b> &mdash; displays the resource status and when it was last updated.</li>\n\t\t<li><x><b>comments</b> &mdash; select this link to display the resource summary page where comments and ratings can be entered.</li>\n\t\t<li><b>Add to favourites</b> &mdash; select this link to add the resource to the favourites list.</li>\n\t\t<li><b>Remove from favourites</b> &mdash; select this link to remove the resource from your favourites list. This link is only displayed for resources that have been added to your favourites list.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''moreAddRemoveFavourites'')">More about Add/Remove favourites\u2026</a></p>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpMain'')"><b>Back</b></a></p>\n</div>\t\n\n<div id\="moreAddRemoveFavourites" style\="display\:none">\n\t<h3>More about Add/Remove favourites</h3> \n\t<p>Resources can be added to your Favourites page for quick access.</p>\n\t<ul>\n\t\t<li><b>Add to favourites</b> &mdash; select this link to display the Add to favourites dialog where tags can be entered to simplify searching. Select the resource version to display in the favourites page\:\n\t\t<ul>\n\t\t\t<li><b>Always use latest version</b> &mdash; select this option to use the latest version when the current version is superseded.</li>\n\t\t\t<li><b>This version</b> &mdash; select this option to use this version even when later versions are available.</li>\n\t\t</ul>\n\t\t</li>\n\t\t<li>Select ADD to add to your favourites resources list and return to the resource summary or CANCEL to return to the resource summary without creating a favourite.</li>\n\t\t<li><b>Remove from favourites</b> &mdash; select this link then OK to confirm, to remove this resource from your favourites resources list.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''moreSearch'')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreAddFavorites" style\="display\: none">\n\t<h3>More about Add search to favourites</h3>\n\t<p>Searches can be saved for future use by adding them to the <b>Favourites</b> page.</p>\n\t<ul>\n\t\t<li><b>Add search to favourites</b> &mdash; select this button to display the <b>Add search to favourites</b> dialog where a name must be entered to help identify the search. \n\t\tSelect <b>ADD</b> to save the search or <b>CANCEL</b> to discard the search and return to the search results page.</li>\n\t\t</ul>\n\t\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpMain'')"><b>Back</b></a></p>\n\t</ul>\n</div>\n\n<div id\="moreShare" style\="display\: none">\n\t<h3>More about Share search query</h3>\n\t<p>Search results can be shared with other users by sending them the search query for their use.</p>\n\t<p><b>Share search query</b> &mdash; select this button to display the <b>Share search query</b> dialog where results can be shared by\:</P>\n\t<ul>\n\t\t<li><b>RSS or Atom feed</b> &mdash; copy these options to a feed reader to be notified when the results list changes for this search.</li>\n\t\t<li><b>Share search results via URL</b> &mdash; copy the displayed link URL to a document or email to share. When selected this link will require the user to log into EQUELLA to view the search results.</li>\n\t\t<li><b>Share search results via email</b> &mdash; enter an email address to send the search results by email to other users. <b>Check the Share only results viewable by guests</b> when sending to non-EQUELLA users. </li>\n\t\t<li>Select <img src\="{0}"> to close the dialog and display the results page.</li>\t\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpMain'')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreSortBox" style\="display\: none">\n\t<h3>More about the Sort box</h3> \n\t<p>The Sort box provides options for sorting results lists. Select the <img src\="{1}"> toggle button to maximise or minimise the box.</p>\n\t<ul>\n\t<li><b>Sort results by</b> &mdash; select an option from the drop-down list to change the sort order.</li>\n\t<li><b>Reverse order of results</b> &mdash; check this checkbox to reverse the default sort order e.g. reverses a Title ordering from A-Z to Z-A.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpMain'')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreFilterBox" style\="display\: none">\n\t<h3>More about the Filter box</h3>\n\t<p>The filter box provides options for reducing the number of displayed results. Select the <img src\="{1}"> toggle button to maximise or minimise the box.\n\tMultiple filters can be appliedand can include the following filters\:</p>\n\t<ul>\n\t\t<li><b>Filter by keyword</b> &mdash; enter a keyword then select the <b>SEARCH</b> button to reduce the display to matching results.</li>\n\t\t<li><b>Filter by collection</b> &mdash; select an option from the drop-down list to only display results from the selected collection.</li>\n\t\t<li><b>Filter by status</b> &mdash; select an option from the drop-down list to display results with the selected status.</li>\n\t\t<li><b>Filter by owner</b> &mdash; select the <b>SELECT USER</b> button to display the <b>Select owner to filter by</b> dialog where owners can be found by name search then selected to filter the search results. Select the CHANGE USER button to change the owner selected or select the CLEAR button to remove.</li>\n\t\t<li><b>Filter by date modified</b> &mdash; select an option from the drop-down list then enter or select a date. Select <b>Clear</b> to remove the date filter.</li>\n\t\t<li><b>Filter by resource type</b> &mdash; select a checkbox to display only matching resources.</li>\n\t\t<li><b>Filter by assignment</b> &mdash; select an option from the drop-down list to only display results with the selected user assignment. Check <b>Only show tasks that I must moderate</b> to display tasks that you must moderate.</li>\n\t\t<li><b>Filter by course</b> &mdash; select the <b>SELECT COURSE</b> button to display the <b>Select a course</b> dialog where courses can be found by name search then selected to filter the search results.</li>\n\t\t<li><b>Activation range</b> &mdash; enter or select a date for end date, start date and activated to filter results. Select <b>Clear</b> to remove the date filter.</li>\n\t\t<li><b>Filter by type</b> &mdash; select an option from the drop-down list to display results with the selected type.</li>\n\t\t<li><b>Filter by visibility</b> &mdash; select an option from the drop-down list to display results with the selected visibility.</li>\t\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpMain'')"><b>Back</b></a></p>\n</div>\n\t
