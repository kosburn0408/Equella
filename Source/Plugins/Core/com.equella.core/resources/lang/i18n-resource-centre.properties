selection.commonmoredivs=\n<div id\="moreSortBox" style\="display\: none">\n  <h3>More about the Sort box...</h3>\n  <p>The Sort box provides options for sorting results lists. Select the <img src\="{0}"> toggle button to maximise or minimise the box.</p>\n  <ul>\n\t<li><b>Sort results by</b> &mdash; select an option from the drop-down list to change the sort order.</li>\n\t<li><b>Reverse order of results</b> &mdash; check this checkbox to reverse the default sort order e.g. reverses a Title ordering from A-Z to Z-A.</li>\n  </ul>\n  <p><a href\="javascript\:void(0)" onclick\="switchText(''favMain'')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreFilterBox" style\="display\: none">\n  <h3>More about the Filter box...</h3>\n  <p>The filter box provides options for reducing the number of displayed results. Select the <img src\="{0}"> toggle button to maximise or minimise the box.</p>\n  <p>Multiple filters can be applied and can include the following filters\:</p>\n  <ul>\n\t<li><b>Filter by keyword</b> &mdash; enter a keyword then select the <b>SEARCH</b> button to reduce the display to matching results.</li>\n\t<li><b>Filter by collection</b> &mdash; select an option from the drop-down list to only display results from the selected collection.</li>\n\t<li><b>Filter by status</b> &mdash; select an option from the drop-down list to display results with the selected status.</li>\n\t<li><b>Filter by owner</b> &mdash; select the <b>SELECT USER</b> button to display the <b>Select owner to filter by</b> dialog where owners can be found by name search then selected to filter the search results. Select the CHANGE USER button to change the owner selected or select the CLEAR button to remove.</li>\n\t<li><b>Filter by date modified</b> &mdash; select an option from the drop-down list then enter or select a date. Select <b>Clear</b> to remove the date filter.</li>\n\t<li><b>Filter by resource type</b> &mdash; select a checkbox to display only matching resources.</li>\n\t<li><b>Filter by assignment</b> &mdash; select an option from the drop-down list to only display results with the selected user assignment. Check <b>Only show tasks that I must moderate</b> to display tasks that you must moderate.</li>\n\t<li><b>Filter by course</b> &mdash; select the <b>SELECT COURSE</b> button to display the <b>Select a course</b> dialog where courses can be found by name search then selected to filter the search results.</li>\n\t<li><b>Activation range</b> &mdash; enter or select a date for end date, start date and activated to filter results. Select <b>Clear</b> to remove the date filter.</li>\n\t<li><b>Filter by type</b> &mdash; select an option from the drop-down list to display results with the selected type.</li>\n\t<li><b>Filter by visibility</b> &mdash; select an option from the drop-down list to display results with the selected visibility.</li>\t\n  </ul>\n  <p><a href\="javascript\:void(0)" onclick\="switchText(''favMain'')"><b>Back</b></a></p>\n</div>\n\n
selection.helpfavouritesresources=\n<div id\="favMain" >\n<h3>Favourite Resources Page</h3>\n<p>This page is used to display resources that have been saved as favourites. Resources are displayed with resource information and options for viewing, commenting or removing the favourite. Searches and resources can be saved as favourites from search results or resource summary pages. \n</p>\n<p>Resources can be ordered or filtered using the Sort and Filter boxes. Select the Searches link to display favourite searches.</p>\n\n<p><a href\="javascript\:void(0)" onclick\="switchText('moreFavResrcs')">More about Favourite resources...</a></p>\n\n<h3>Other page features</h3>\n  <ul>\n    <li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreSortBox')">More about the Sort box...</a></li>\n    <li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreFilterBox')">More about the Filter box...</a></li>\n  </ul>\n  <div style\="clear\: both;"></div>\n<h3>Choose EQUELLA resources</h3>\n\t<p>Drag and drop resources to the required areas below or click the Select button to add the resource to the highlighted area. Click Save once selections are complete.</p>\n\t<div style\="clear\: both;"></div>\n</div>\n\n<div id\="moreFavResrcs" style\="display\: none">\n  <h3>More about Favourite resources...</h3>\n  <ul>\n  <li><b>Resource title</b> &mdash; select this link to display the resource.</li>\n  <li><b>Status</b> &mdash; displays the resource status and the period since the last update.</li>\n  <li>&lt;x&gt; <b>comments</b> &mdash; select this link to display the resource summary page where comments and ratings can be entered.</li>\n  <li><b>Remove from favourites</b> &mdash; select this link to remove the resource from the favourites list.</li>\n  </ul>\n  <p><a href\="javascript\:void(0)" onclick\="switchText('favMain')"><b>Back</b></a></p>\n</div>\n
selection.helpfavouritessearches=\n<div id\="favMain" >\n<h3>Favourite Searches Page</h3>\n<p>This page is used to display searches that have been saved as favourites. Searches are displayed with query and collection information. Searches and resources can be saved as favourites from search results or resource summary pages.</p>\n<p>Searches can be ordered or filtered using the Sort and Filter boxes. Select the Resources link to display a list of favourite resources.\n<p><a href\="javascript\:void(0)" onclick\="switchText('moreFavSearches')">More about Favourite searches...</a></p>\n\n<h3>Other page features</h3>\n  <ul>\n    <li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreSortBox')">More about the Sort box...</a></li>\n    <li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreFilterBox')">More about the Filter box...</a></li>\n  </ul>\n  <div style\="clear\: both;"></div> \n<h3>Choose EQUELLA resources</h3>\n\t<p>Drag and drop resources to the required areas below or click the Select button to add the resource to the highlighted area. Click Save once selections are complete.</p>\n\t<div style\="clear\: both;"></div>\n</div>\n\n<div id\="moreFavSearches" style\="display\: none">\n  <h3>More about Favourite searches...</h3>\n  <ul>\n  <li><b>Search name</b> &mdash; select this link to display the Search page with a list of filtered results.</li>\n  <li><b>Query</b> &mdash; displays the search query entered for the search.</li>\n  <li><b>Within</b> &mdash; displays the collection or advanced search selected for the search.</li>\n  <li><b>Criteria</b> &mdash; displays the search criteria selected for the search.</li>\n  <li><b>REMOVE</b> &mdash; select this button to remove the search from the list.</li>\n  </ul>\n  <p><a href\="javascript\:void(0)" onclick\="switchText('favMain')"><b>Back</b></a></p>\n</div>\n
selection.helppage=\n<div id\="helpMain" >\n\t<h3>Browse</h3>\n\t<p>The Browse page provides access to resources by grouping resources using the hierarchy categories.</p>\n\t<p>Browse pages can be sorted, filtered, saved to favourites or shared as search queries.</p>\n\t<div style\="clear\: both;"></div>\n\t<h3>Other page features</h3>\n\t<ul>\n\t\t<li style\="float\: left">Select the Sort tab to select sort options - <a href\="javascript\:void(0)" onclick\="switchText(''moreSortBox'')">More about the Sort box...</a></li>\n\t\t<li style\="float\: left">Select the Filter tab to set filter criteria - <a href\="javascript\:void(0)" onclick\="switchText(''moreFilterBox'')">More about the Filter box... </a></li>\n\t\t<li style\="float\: left">Select the Save tab to add the search to favourites - <a href\="javascript\:void(0)" onclick\="switchText(''moreAddFavorites'')">More about Add search to favourites... </a></li>\n\t\t<li style\="float\: left">Select the Share tab to share the search query with other users - <a href\="javascript\:void(0)" onclick\="switchText(''moreShare'')">More about Share search query... </a></li>\t\n\t</ul>\n\t<div style\="clear\: both;"></div>\n\t<h3>Choose EQUELLA resources</h3>\n\t<p>Drag and drop resources to the required areas below or click the Select button to add the resource to the highlighted area. Click Save once selections are complete.</p>\n\t<div style\="clear\: both;"></div> \n</div>\n\n<div id\="moreAddFavorites" style\="display\: none">\n\t<h3>More on adding a browse page to favourites</h3>\n\t<p>Browse pages can be saved for future use by adding them to the favourites page.</p>\n\t<ul>\n\t\t<li><b>Add search to favourites</b> &mdash; select this button to display the Add search to favourites dialog where a name can be entered to help identify the browse page. Select ok to save the search or cancel to discard the search and return to the search page.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpMain'')"><b>Back</b></a></p>\n</div>\t\n\n<div id\="moreShare" style\="display\: none">\n\t<h3>More on sharing a browse page</h3>\n\t<p>Browse pages can be shared with other users as a search query.</p>\n\t<ul>\n\t\t<li>\n\t\t\t<b>Share search query</b> &mdash; select this button to display the <b>Share search query</b> dialog where results can be shared by\:\n\t\t\t<ul>\n\t\t\t\t<li><b>RSS or Atom feed</b> &mdash; copy these options to a feed reader to be notified when the results list changes for this search.</li>\n\t\t\t\t<li><b>Share search results via URL</b> &mdash; copy the displayed link URL to a document or email to share. When selected this link will require the user to log into EQUELLA to view the search results.</li>\n\t\t\t\t<li><b>Share search results via email</b> &mdash; enter an email address to send the search results by email to other users. <b>Check the Share only results viewable by guests</b> when sending to non-EQUELLA users. </li>\n\t\t\t\t<li>Select <img src\="{0}"> to close the dialog and display the results page.</li>\n\t\t\t</ul>\n\t\t</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpMain'')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreNavigation" style\="display\: none">\n\t<h3>More about the Navigation menu</h3>\n\t<p>The navigation menu is displayed on the left-hand side of the page and displays links for accessing and managing content. The menu comprises standard EQUELLA, browse, custom and administration links.\n\tThe links displayed depend on the privileges granted by the System Administrator.</p>\n\t<ul> \n\t\t<li><b>Standard links</b> &mdash; links for accessing content and can include Dashboard, Favourites, Search, My resources, Contribute.</li>\n\t\t<li><b>Browse links</b> &mdash; links for browsing EQUELLA topics. When more than five topics have been added the first four plus a <b>More...</b> link are displayed.</li>\n\t\t<li><b>Custom links</b> &mdash; links for commonly accessed content that can be within EQUELLA or an external website.</li>\n\t\t<li><b>Administration links</b> &mdash; links for managing or configuring EQUELLA that can include Tasks, Manage resources, Manage activations, Reporting, Settings.\n\t\tSelect a navigation menu link to display the corresponding page.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpMain'')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreSortBox" style\="display\: none">\n\t<h3>More about the Sort box</h3> \n\t<p>The Sort box provides options for sorting results lists. Select the <img src\="{1}"> toggle button to maximise or minimise the box.</p>\n\t<ul>\n\t\t<li><b>Sort results by</b> &mdash; select an option from the drop-down list to change the sort order.</li>\n\t\t<li><b>Reverse order of results</b> &mdash; check this checkbox to reverse the default sort order e.g. reverses a Title ordering from A-Z to Z-A.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpMain'')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreFilterBox" style\="display\: none">\n\t<h3>More about the Filter box</h3>\n\t<p>The filter box provides options for reducing the number of displayed results. Select the <img src\="{1}"> toggle button to maximise or minimise the box.\n\tMultiple filters can be appliedand can include the following filters\:</p>\n\t<ul>\n\t\t<li><b>Filter by keyword</b> &mdash; enter a keyword then select the <b>SEARCH</b> button to reduce the display to matching results.</li>\n\t\t<li><b>Filter by owner</b> &mdash; select the <b>SELECT USER</b> button to display the <b>Select owner to filter by</b> dialog where owners can be found by name search then selected to filter the search results. Select the CHANGE USER button to change the owner selected or select the CLEAR button to remove.</li>\n\t\t<li><b>Filter by date modified</b> &mdash; select an option from the drop-down list then enter or select a date. Select <b>Clear</b> to remove the date filter.</li>\n\t\t<li><b>Filter by resource type</b> &mdash; select a checkbox to display only matching resources.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpMain'')"><b>Back</b></a></p>\n</div>\n\t
