main=\n<div id\="main" >\n<h3>My resources</h3>\n\n<p>The My resources page provides access to all resources that you own or share. \nResources are categorised by status with each category being displayed on a different page that \ncan be accessed using the links immediately below the page title. \n<a href\="javascript\:void(0)" onclick\="switchText(''moreCategories'')">More about categories...</a></p>\n\n<p>A list of resources is displayed that match the categorisation criteria. \nSelect the title of a listed resource to view the resource. \t\n<a href\="javascript\:void(0)" onclick\="switchText(''moreListed'')">More about listed resources...</a></p>\n\n<p>Use the Add search to favourites or Share search query buttons to save or share the resource list.</p>\n\n<p>Use the Sort and Filter portlets to order or reduce the number of resources displayed.</p>\n\n<ul>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreAddSearchFavorites'')">More about Add search to favourites...</a></li>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreShare'')">More about Share search query...</a></li>\n</ul>\n<div style\="clear\: both;"></div>\n<br>\n<h3>Other page features</h3>\n \t\t \n<ul>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreNavigation'')">More about the Navigation menu...</a></li>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreSortBox'')">More about the Sort box...</a></li>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreFilterBox'')">More about the Filter box...</a></li>\n</ul>\n<div style\="clear\: both;"></div>\n</div>\n\n
