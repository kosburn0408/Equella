enduser.noportlets.helptext=\n\t\t<p>Select the <b>SCREEN OPTIONS</b> button to add portlets to the dashboard, an example is shown below.</p>\n\t\t<img src\="{0}" alt\="The screen options and help buttons can be found in the top right hand corner, after the page title">\n\n\t\t<p>To add an example <em>'Welcome'</em> portlet to be displayed to all EQUELLA users, complete the following\:</p>\n\t\t<ol>\n\t\t\t<li>Select the <b>SCREEN OPTIONS</b> button to display a list of portlets.</li>\n\t\t\t<li>Select the <b>Formatted text</b> option to display the <b>Create portlet</b> page.</li>\n\t\t\t<li>Configure the details as required, an example is shown below\:\n\t\t\t\t<ol>\n\t\t\t\t\t<li>Select to allow users to close or minimise the portlet as required.</li>\n\t\t\t\t\t<li>Select the <b>CHANGE</b> button to display the <b>Select recipients</b> dialog.</li>\n\t\t\t\t\t<li>Search for the users, groups or roles then select the <b>OK</b> button.</li>\n\t\t\t\t\t<li>\n\t\t\t\t\t\tEnter text in the HTML Editor pane.\n\t\t\t\t\t\t<img class\="removetwoindentsfornoportal" src\="{1}" alt\="Enter any text with markup in the HTML Editor to have it displayed in the portal">\n\t\t\t\t\t</li>\n\t\t\t\t\t<li>Select the <b>SAVE</b> button to display the portlet on the user's Dashboard.</li>\n\t\t\t\t</ol>\n\t\t\t</li>\n\t\t</ol>\n\t
