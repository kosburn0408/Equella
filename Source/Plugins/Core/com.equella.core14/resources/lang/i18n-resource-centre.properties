sysuser.noportlets.spiel=\n\t\t<p>When logging in with a System account, Dashboard portlets, <b>HELP</b> and <b>SCREEN OPTIONS</b> buttons, are not enabled for the Welcome/Dashboard screen.</p>\n\t\t<p>To modify or delete Dashboard portlets seen by non-admin EQUELLA users, choose Settings from the navigation menu then Dashboard administration.</p>\n\t
