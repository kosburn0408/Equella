summary.content.help=\n<div id\="moreAction" style\="display\: none">\n\t<h3>More about Actions links...</h3> \n\t<p>The Actions area can display the following actions\:</p>\n\t<ul>\n\t\t<li><b>Modify key resource</b>  &mdash;  this link can be used to modfiy the resource as a key resource to one or more hierarchy topics.</li>\n\t\t<li><b>Edit this version</b>  &mdash;  this link displays the resource details in a contribution wizard for editing. Saving changes updates the current resource version.</li>\n\t\t<li><b>Create a new version</b>  &mdash;  this link displays a contribution wizard populated with resource data. Complete the wizard to create a new version.</li>\n\t\t<li><b>Redraft this version</b>  &mdash;  this link allows the resource to re-enter the workflow. It is intended for resources that were rejected prior to workflow completion.</li>\n\t\t<li><b>New contribution of same type</b>  &mdash;  this link displays a blank contribution wizard for the same collection as the original resource. Complete the wizard to create a new resource.</li>\n\t\t<li><b>Clone item into a collection</b>  &mdash;  this link can be used to copy resources between collections. It can accept a suitable XSLT for transforming current resource metadata to that required for the new collection. This operation does not change the original resource.</li>\n\t\t<li><b>Move item into another collection</b>  &mdash;  this link can be used to transfer a resource between collections. It can accept a suitable XSLT for transforming current resource metadata to that required for the new collection.</li>\n\t\t<li><b>Archive this version</b>  &mdash;  this link removes the resource from search results and any associated workflow.</li>\n\t\t<li><b>Suspend this version</b>  &mdash;  this link temporarily removes resources from search results and is intended for content that is temporarily unavailable.</li>\n\t\t<li><b>Delete this version</b>  &mdash;  this link removes the resource from the repository.</li>\n\t\t<li><b>Change ownership</b>  &mdash;  this link can be used to share the resource with collaborators or change resource owner.</li>\n\t\t<li><b>Export</b>  &mdash;  this link displays the Export page where export options are displayed.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText('helpmain')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreDetails" style\="display\: none">\n\t<h3>More about the Details links...</h3> \n\t<p>The Details area displays information about the resource including\:</p>\n\t<ul>\n\t\t<li><b>Owner</b>  &mdash;  displays the owner of the resource.</li>\n\t\t<li><b>Collection</b>  &mdash;  select this link to display a list of all resources in the same collection as the current resource.</li>\n\t\t<li><b>Collaborators</b>  &mdash;  displays the users selected as collaborators for the resource.</li>\n\t\t<li><b>Version</b>  &mdash;  displays the resource version. Select the (show all) link to display the Versions page.</li>\n\t\t<li><b>Status</b>  &mdash;  displays the resource\u2019s status.</li>\n\t\t<li><b>Moderation history</b>  &mdash;  select this link to display the History page with a list of history details.</li>\n\t\t<li><b>Moderation progress</b>  &mdash;  select this link to display the Moderation progress page.</li>\n\t\t<li><b>Activations</b>  &mdash;  select this link to display the Activations page with a list of all activations.</li>\n\t\t<li><b>Terms of use</b>  &mdash;  select this link to display the Terms of use page with terms and a list of users who have accepted those terms.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText('helpmain')"><b>Back</b></a></p>\n</div>\t\n\n<div id\="moreAddRemoveFavourites" style\="display\:none">\n\t<h3>More about Add/Remove favourites</h3> \n\t<p>Resources can be added to your Favourites page for quick access.</p>\n\t<ul>\n\t<li><b>Add to favourites</b> &mdash; select this link to display the Add to favourites dialog where tags can be entered to simplify searching. Select the resource version to display in the favourites page\:\n\t<ul>\n\t<li><b>Always use latest version</b> &mdash; select this option to use the latest version when the current version is superseded.</li>\n\t<li><b>This version</b> &mdash; select this option to use this version even when later versions are available.</li>\n\t</ul>\n\t</li>\n\t<li>Select ADD to add to your favourites resources list and return to the resource summary or CANCEL to return to the resource summary without creating a favourite.</li>\n\t<li><b>Remove from favourites</b> &mdash; select this link then OK to confirm, to remove this resource from your favourites resources list.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText('helpmain')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreShare" style\="display\: none">\n\t<h3>More about Share with others</h3>\n\t<p>Users can be emailed a resource access link or notified when the resource becomes publicly available.</p>\n\t<ul>\n\t\t<li><b>Share with others</b> &mdash; select this button to display the Share with others page where resource access or notifications can be configured.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText('helpmain')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreNavigation" style\="display\: none">\n\t<h3>More about the Navigation menu</h3>\n\t<p>The navigation menu is displayed on the left-hand side of the page and displays links for accessing and managing content. The menu comprises standard EQUELLA, browse, custom and administration links.\n\tThe links displayed depend on the privileges granted by the System Administrator.</p>\n\t<ul> \n\t\t<li><b>Standard links</b> &mdash; links for accessing content and can include Dashboard, Favourites, Search, My resources, Contribute.</li>\n\t\t<li><b>Browse links</b> &mdash; links for browsing EQUELLA topics. When more than five topics have been added the first four plus a <b>More...</b> link are displayed.</li>\n\t\t<li><b>Custom links</b> &mdash; links for commonly accessed content that can be within EQUELLA or an external website.</li>\n\t\t<li><b>Administration links</b> &mdash; links for managing or configuring EQUELLA that can include Tasks, Manage resources, Manage activations, Reporting, Settings. Select a navigation menu link to display the corresponding page.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText('helpmain')"><b>Back</b></a></p>\n</div>\n\t
