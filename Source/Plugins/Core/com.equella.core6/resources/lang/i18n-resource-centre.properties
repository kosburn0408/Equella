moreAddItemFavourites=\n\n<div id\="moreAddItemFavourites" style\="display\:none">\n<h3>More about Add/Remove favourites</h3> \n\n<p>Resources can be added to your Favourites page for quick access.</p>\n\n<ul>\n\t<li><b>Add to favourites</b> &mdash; select this link to display the Add to favourites dialog where tags can be entered to simplify searching. Select the resource version to display in the favourites page\:\n\t\t<ul>\n\t\t\t<li><b>Always use latest version</b> &mdash; select this option to use the latest version when the current version is superseded.</li>\n\t\t\t<li><b>This version</b> &mdash; select this option to use this version even when later versions are available.</li>\n\t\t</ul>\n\t</li>\n\t<li>Select ADD to add to your favourites resources list and return to the resource summary or CANCEL to return to the resource summary without creating a favourite.</li>\n\t<li><b>Remove from favourites</b> &mdash; select this link then OK to confirm, to remove this resource from your favourites resources list.</li>\n</ul>\n\n<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n\n</div>\n\n
moreAddSearchFavourites=\n\n<div id\="moreAddSearchFavorites" style\="display\:none;">\n<h3>More about Add search to favourites</h3>\n\n<p>Searches can be saved for future use by adding them to the <b>Favourites</b> page.</p>\n<ul>\n\t<li><b>Add search to favourites</b> &mdash; select this button to display the <b>Add search to favourites</b> dialog where a name must be entered to help identify the search. \n\tSelect <b>ADD</b> to save the search or <b>CANCEL</b> to discard the search and return to the search results page.</li>\n</ul>\n\n<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n\n</div>\n\n
moreCategories=\n\n<div id\="moreCategories" style\="display\:none;">\n<h3>More about categories</h3>\n\n<p>The resource categories are displayed as a series of links immediately below the page title. \nSelect a link to view a results list of the associated resources.</p>\n\n<p>The available categories can include\:</p>\n\n<ul>\n\t<li><b>Published</b> &mdash; select this link to display a list of resources that are available to configured users of EQUELLA.</li>\n\t<li><b>Drafts</b> &mdash; select this link to display a list of resources that have been saved as a draft for further editing.</li>\n\t<li><b>Scrapbook</b> &mdash; select this link to display a list of personal resources that are not available to other users.</li>\n\t<li><b>Moderation queue</b> &mdash; select this link to display a list of resources that are currently in a moderation workflow.</li>\n\t<li><b>Archive</b> &mdash; select this link to display a list of your resources that have been archived.</li>\n\t<li><b>All resources</b> &mdash; select this link to display an uncategorised list of all your resources.</li>\n</ul>\n\n<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n\n</div>\n\n
moreConfigureViewerEdit=\n\n<div id\="moreConfigureViewerEdit" style\="display\:none;">\n\t<h3>More on the Configure viewer dialog</h3>\n\t\n\t<ul>\n\t\t<li>Check the Open in new window checkbox to display files selected from the results list in a new window for this viewer.</li>\n\t\t<li>Check the Use fancybox checkbox to display the file with a wide border.</li>\n\t\t<li>Enter the width of the viewer. When the number is followed by a percentage sign (i.e. %) the width is a percentage of the screen resolution otherwise the width is interpreted as pixels.</li>\n\t\t<li>Enter a number for the height of the viewer. When the number is followed by a percentage sign (i.e. %) the height is a percentage of the screen resolution otherwise the height is interpreted as pixels.</li>\n\t\t<li>Check the Append SSO token checkbox to append a single sign on (SSO) token to the end of the resource URL.</li>\n\t\t<li>Select the OK button to save the viewer configuration and close the dialog, otherwise select the <input type\="button" class\="button" value\="Cancel"> button to discard any changes and close the dialog.</li>\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''moreViewersEdit'')"><b>Back</b></a></p>\n</div>\n\n
moreDetailsEdit=\n\n<div id\="moreDetailsEdit" style\="display\:none;">\n\t<h3>More on editing MIME type Details</h3>\n\t\n\t<p>To edit MIME type Details\:</p>\n\t\t\n\t<ul>\n\t\t<li>Enter a description in the Description field for display with search result information.</li>\n\t\t<li>Enter or modify the MIME type.  Care should be used in modifying this field \n\t\t\tto avoid unintentionally creating a new or duplicate MIME type.</li>\n\t\t<li>Enter a file extension in the Extensions field then select the ADD button \n\t\t\tto associate a new file type with this MIME type.</li>\n\t\t<li>Select the <input type\="button" class\="button" value\="Browse"> button to display the Choose File to Upload dialog then choose a new icon file then select the Open button.  \n\t\t\tTo complete editing the icon, select the <input type\="button" class\="button" value\="Upload"> button.</li>\n\t\t<li>Select the <input type\="button" class\="button" value\="Save"> button to store the modified fields, or select the <input type\="button" class\="button" value\="Cancel"> button to discard any modified fields\n\t\t\tand return to the MIME type editor page.</li>\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n</div>\n\n
moreFilterBox=\n\n<div id\="moreFilterBox" style\="display\:none;">\n<h3>More about the Filter box</h3>\n\n<p>The filter box provides options for reducing the number of displayed results. Select the <img src\="{1}"> toggle button to maximise or minimise the box.\nMultiple filters can be appliedand can include the following filters\:</p>\n\n<ul>\n\t<li><b>Filter by keyword</b> &mdash; enter a keyword then select the <b>SEARCH</b> button to reduce the display to matching results.</li>\n\t<li><b>Filter by collection</b> &mdash; select an option from the drop-down list to only display results from the selected collection.</li>\n\t<\!--\n\t<li><b>Filter by status</b> &mdash; select an option from the drop-down list to display results with the selected status.</li>\n\t<li><b>Filter by owner</b> &mdash; select the <b>SELECT USER</b> button to display the <b>Select owner to filter by</b> dialog where owners can be found by name search then selected to filter the search results. Select the CHANGE USER button to change the owner selected or select the CLEAR button to remove.</li>\n\t-->\n\t<li><b>Filter by date modified</b> &mdash; select an option from the drop-down list then enter or select a date. Select <b>Clear</b> to remove the date filter.</li>\n\t<li><b>Filter by resource type</b> &mdash; select a checkbox to display only matching resources.</li>\n\t<\!--\n\t<li><b>Filter by assignment</b> &mdash; select an option from the drop-down list to only display results with the selected user assignment. Check <b>Only show tasks that I must moderate</b> to display tasks that you must moderate.</li>\n\t<li><b>Filter by course</b> &mdash; select the <b>SELECT COURSE</b> button to display the <b>Select a course</b> dialog where courses can be found by name search then selected to filter the search results.</li>\n\t<li><b>Activation range</b> &mdash; enter or select a date for end date, start date and activated to filter results. Select <b>Clear</b> to remove the date filter.</li>\n\t<li><b>Filter by type</b> &mdash; select an option from the drop-down list to display results with the selected type.</li>\n\t<li><b>Filter by visibility</b> &mdash; select an option from the drop-down list to display results with the selected visibility.</li>\n\t-->\t\n</ul>\n \n<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n\n</div>\n\n
moreListed=\n\n<div id\="moreListed" style\="display\:none;">\n<h3>More about listed resources</h3>\n\n<p>A list of resources is displayed that match the categorisation criteria. Select the title of a listed resource to view the resource.\nSearch results can be displayed in groups of 10, 50 or 100 per page, with paging displayed at the end of the search results page. \n</p>\n\n<p>The information displayed for each match comprises\:</p>\n\n<ul>\n\t<li><b>Resource title</b> &mdash; select this link to display the resource summary page.</li>\n\t<li><b>Status</b> &mdash; displays the resource status and when it was last updated.</li>\n\t<li><b>&lt;x> comments</b> &mdash; select this link to display the resource summary page where comments and ratings can be entered.</li>\n\t<li><b>Add to favourites</b> &mdash; select this link to add the resource to the favourites list.</li>\n\t<li><b>Remove from favourites</b> &mdash; select this link to remove the resource from your favourites list. \n\tThis link is only displayed for resources that have been added to your favourites list.</li>\n</ul>\n\n<ul>\n<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreAddItemFavourites'')">More about Add/Remove favourites...</a></li>\n</ul>\n<div style\="clear\: both;"></div>\n<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n\n</div>\n\n
moreMime=\n\n<div id\="moreMime" style\="display\:none;">\n\t<h3>More on MIME types</h3>\n\t\n\t<p>To edit an existing MIME type\:</p>\n\t<ul> \n\t\t<li>Select the MIME type link, or alternatively select the <button class\="btn btn-equella btn-mini"><i class\="icon-pencil icon-white"></i> Edit</button> button, to display the Edit MIME type page.</li>\n\t</ul>\n\t\n\t<p>To add a new MIME type\:</p>\n\t<ul> \n\t\t<li>Select the <input class\="add-mime action-button" type\="button" value\="Add MIME type" style\="width\: 200px"> button to display the Add MIME type page.</li>\n\t</ul>\n\t\n\t<p>To delete an existing MIME type\:</p>\n\t<ul> \n\t\t<li>Select the <button class\="btn btn-warning btn-mini"><i class\="icon-remove icon-white"></i> Delete</button> button immediately below the MIME type.</li>\n\t\t<li>Confirm the action to delete the MIME type from EQUELLA.</li>\n\t</ul>\n\t \n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n</div>\n\n
moreNavigation=\n\n<div id\="moreNavigation" style\="display\:none;">\n\t<h3>More about the Navigation menu</h3>\n\t\n\t<p>The navigation menu is displayed on the left-hand side of the page and displays links for accessing and managing content. The menu comprises standard EQUELLA, browse, custom and administration links.\n\tThe links displayed depend on the privileges granted by the System Administrator.</p>\n\t\n\t<ul> \n\t\t<li><b>Standard links</b> &mdash; links for accessing content and can include Dashboard, Favourites, Search, My resources, Contribute.</li>\n\t\t<li><b>Browse links</b> &mdash; links for browsing EQUELLA topics. When more than five topics have been added the first four plus a <b>More...</b> link are displayed.</li>\n\t\t<li><b>Custom links</b> &mdash; links for commonly accessed content that can be within EQUELLA or an external website.</li>\n\t\t<li><b>Administration links</b> &mdash; links for managing or configuring EQUELLA that can include Tasks, Manage resources, Manage activations, Reporting, Settings.\n\t\tSelect a navigation menu link to display the corresponding page.</li>\n\t</ul>\n\t \n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n</div>\n\n
moreShare=\n\n\t<div id\="moreShare" style\="display\:none;">\n<h3>More about Share search query</h3>\n\n<p>Users can be emailed a resource access link or notified when the resource becomes publicly available.</p>\n\n<ul>\n<li><b>Share with others</b> &mdash; select this button to display the Share with others page where resource access or notifications can be configured.</li>\n</ul>\n \n<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n\n</div>\n\n
moreSortBox=\n\n<div id\="moreSortBox" style\="display\:none;">\n<h3>More about the Sort box</h3>\n\n<p>The Sort box provides options for sorting results lists. Select the <img src\="{1}"> toggle button to maximise or minimise the box.</p>\n\n<ul>\n\t<li><b>Sort results by</b> &mdash; select an option from the drop-down list to change the sort order.</li>\n\t<li><b>Reverse order of results</b> &mdash; check this checkbox to reverse the default sort order e.g. reverses a Title ordering from A-Z to Z-A.</li>\n</ul>\n\n<\!--\n<ul>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreSearch'')">More about searching...</a></li>\n</ul>\n<div style\="clear\: both;"></div>\n -->\n\n<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n\n</div>\n\n
moreViewersEdit=\n\n<div id\="moreViewersEdit" style\="display\:none;">\n\t<h3>More on editing MIME type Viewers</h3>\n\t\n\t<p>To edit MIME type viewers\:</p>\n\t\n\t<ul>\n\t\t<li>Select the Default radio button for the required viewer.</li>\n\t\t<li>Check the Enabled checkbox to enable any required viewers.</li>\n\t\t<li>Select the <input type\="button" class\="button" value\="Configure"> button to display the Configure viewer dialog where further options are provided. \n\t\t\t<a href\="javascript\:void(0)" onclick\="switchText(''moreConfigureViewerEdit'')">More on the Configure viewer dialog...</a>\n\t\t</li>\n\t\t\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n\n</div>\n\n
myresources.main=\n<div id\="main" >\n<h3>My resources</h3>\n\n<p>The My resources page provides access to all resources that you own or share. \nResources are categorised by status with each category being displayed on a different page that \ncan be accessed using the links immediately below the page title. \n<a href\="javascript\:void(0)" onclick\="switchText(''moreCategories'')">More about categories...</a></p>\n\n<p>A list of resources is displayed that match the categorisation criteria. \nSelect the title of a listed resource to view the resource. \t\n<a href\="javascript\:void(0)" onclick\="switchText(''moreListed'')">More about listed resources...</a></p>\n\n<p>Use the Add search to favourites or Share search query buttons to save or share the resource list.</p>\n\n<p>Use the Sort and Filter portlets to order or reduce the number of resources displayed.</p>\n\n<ul>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreAddSearchFavorites'')">More about Add search to favourites...</a></li>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreShare'')">More about Share search query...</a></li>\n</ul>\n<div style\="clear\: both;"></div>\n<br>\n<h3>Other page features</h3>\n \t\t \n<ul>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreNavigation'')">More about the Navigation menu...</a></li>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreSortBox'')">More about the Sort box...</a></li>\n\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreFilterBox'')">More about the Filter box...</a></li>\n</ul>\n<div style\="clear\: both;"></div>\n</div>\n\n
