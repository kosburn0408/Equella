summary.content.summary.help=\n<div id\="helpmain">\n\t<h3>Resource summary</h3>\n\t<p>The resource summary page is used to view, comment and rate a resource. Resource owners and content managers\tcan also manage resources and resource versions.</p>\n\t<p>The main panel of the summary displays resource content, viewing options, ratings and comments.</p> \n\t<p>Select a resource then a viewer option to display the resource.</p>\n\t<p>Select a rating, enter a comment then select <b>ADD COMMENT</b> to rate the resource.</p>\n\t<p>Actions, further information and previous versions can be accessed using the <b>Details</b> and <b>Actions</b> area links.\t\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreAction')">More about the Actions links...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreDetails')">More about the Details links...</a></li>\n\t</ul> \n\t<div style\="clear\: both;"></div>\n\t<h3>Other page features</h3>\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreNavigation')">More about the Navigation menu...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreAddRemoveFavourites')">More about Add/Remove favourites...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreShare')">More about Share with others... </a></li>\n\t</ul>\n\t<div style\="clear\: both;"></div>\n</div>\n\t
summary.content.summary.item.selection.details.help=\n<div id\="helpmain">\n\t<h3>Details page</h3>\n\t<p>The Details tab displays further details of a resource as well as links to view other versions and moderation history. It also provides links to Actions that can be performed on the item (depending on user permissions), such as Edit, Clone, Delete etc. The available actions are the same as those on the EQUELLA resource summary page.</p>\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreAction')">More about the Actions links...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreDetails')">More about the Details links...</a></li>\n\t</ul> \n\t<div style\="clear\: both;"></div>\n</div>\n\t
