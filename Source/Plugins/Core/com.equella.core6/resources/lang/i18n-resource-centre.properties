summary.content.summary.item.selection.summary.help=\n<div id\="helpmain">\n\t<h3>Summary page</h3>\n\t<p>This page is used to select EQUELLA content for use in the integrated LMS. Content can be dragged and dropped to the required LMS section, or the required LMS section can be highlighted, then the select (plus) buttons used to add content to that section. Note that the LMS section that the EQUELLA selection session was accessed from will always be the default LMS section. Different sections can be selected by clicking in the yellow space around the section name.</p>\n\t<p>Summary pages can be added to an LMS section by dragging and dropping the resource title to the required section, or clicking the Select summary page button.</p>\n\t<p>Specific attachments can be added to an LMS section by dragging and dropping the attachment title to the required section, or clicking the plus button beside the required attachment.</p>\n\t<p>All attachments for a resource can be added to an LMS section by clicking the Select all button. This will result in a separate link for each attachment in the LMS section.</p>\n\t<p>All attachments for a resource can be added as a package to an LMS section by clicking the Select package button. This will result in one link in the LMS section, which, when selected, allows the user to view all the attachments within a 'package player'.</p>\n\t<p>Selections for one LMS section can be reviewed and edited by clicking the LMS section name link.</p>\n\t<p>All selections (across multiple LMS sections) can be reviewed and edited by clicking the Review all selections link.</p>\n\t<div style\="clear\: both;"></div>\n</div>\n\t
